<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Mohamed Said - FWD Image Processing Api</title>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    FWD - Mohamed Said
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                </ul>

                <div class="text-end">
                    <a href="https://github.com/EGYWEB-Mohamed" target="_blank" class="btn btn-primary btn-sm"><i
                            class="lab la-github"></i> Github</a>
                    <a href="https://www.linkedin.com/in/msaiedm" target="_blank" class="btn btn-info btn-sm"><i
                            class="lab la-linkedin-in"></i> LinkedIn</a>
                    <a href="https://msaied.com" target="_blank" class="btn btn-warning btn-sm"><i
                            class="las la-scroll"></i> CV</a>
                </div>
            </div>
        </div>
    </header>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-2">
                <div class="card">
                    <img src="assets/srcImg/flag.jpg" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Width</span>
                                    <input type="number" id="flagWidth" class="form-control" value="1920">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Hight</span>
                                    <input type="number" id="flagHight" class="form-control" value="1080">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" onclick="MakeUrl('flag.jpg','flagWidth','flagHight')"
                                    class="btn btn-danger w-100">Resize This Image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="card">
                    <img src="assets/srcImg/programmer.webp" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Width</span>
                                    <input type="number" id="programmerWidth" class="form-control" value="1920">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Hight</span>
                                    <input type="number" id="programmerHight" class="form-control" value="1080">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button"
                                    onclick="MakeUrl('programmer.webp','programmerWidth','programmerHight')"
                                    class="btn btn-danger w-100">Resize This Image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-2">
                <div class="card">
                    <img src="assets/srcImg/pyramids.jpg" class="card-img-top">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Width</span>
                                    <input type="number" id="pyramidsWidth" class="form-control" value="1920">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1">Hight</span>
                                    <input type="number" id="pyramidsHight" class="form-control" value="1080">
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="button" onclick="MakeUrl('pyramids.jpg','pyramidsWidth','pyramidsHight')"
                                    class="btn btn-danger w-100">Resize This Image</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script>
        function MakeUrl(source, width, hight) {
            const getWidth = document.getElementById(width).value;
            const getHight = document.getElementById(hight).value;
            if (getHight >= 100 && getWidth >= 100) {
                let Url = `http://127.0.0.1:3500/api/resize?source=${source}&width=${getWidth}&height=${getHight}`;
                window.open(Url, '_blank').focus();
            } else {
                alert('Width And Hight Should be More Then 100px')
            }

        }
    </script>
</body>

</html>
